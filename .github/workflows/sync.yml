name: Sync Wiki and files
on:
  workflow_dispatch:
  push:
    branches: 
      - main
  workflow_run:
    workflows: [ "update-readme" ]
    types:
      - completed

concurrency:
  group: wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  sync-files:
     runs-on: ubuntu-latest
     steps:
       - name: Git checkout
         uses: actions/checkout@v4
       - name: Run GitHub File Sync
         uses: "knerio/GithubSyncFilesAction@main"
  wiki:
    needs: sync-files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: spenserblack/actions-wiki@main

